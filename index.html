<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Tesla Roadster</h4>
                        <p>Fast, innovative, luxurious, cutting-edge technology.
                        </p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Tesla Roadster</h4>
                        <p>Luxury electric sports car with cutting-edge technology and speed.
                        </p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Tesla Cybertruck</h4>
                        <p>Tesla Cybertruck, robust, angular design, innovative engineering.
                        </p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Tesla Cybertruck</h4>
                        <p>Electric, angular, durable: redefines conventional truck design.
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
